name: build-and-test
on: [push]
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: './.github/actions/install'
  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yarn install
        uses: ./.github/actions/yarn-nm-install
      - run: yarn lint
  cypress:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yarn install
        uses: ./.github/actions/yarn-nm-install
      - name: Restore Cypress binary
        run: yarn install
      - name: Run tests
        run: yarn test:run
