name: build-and-test
on: [push]
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: './.github/actions/install'
  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yarn install
        uses: ./.github/actions/yarn-nm-install
      - run: yarn lint
  cypress:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yarn install
        uses: ./.github/actions/yarn-nm-install
      - name: Restore Cypress binary
        run: yarn install
      - name: Run tests
        run: yarn test:run
  release:
    needs: [cypress, lint]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: yarn install
        uses: ./.github/actions/yarn-nm-install
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          yarn build
          cp package.json dist
          yarn release
